<!DOCTYPE html>
<html>

<head>
	<title>Amazoon</title>

	<meta charset="UTF-8">
	<meta name="description" content="Amazoon home page">
	<meta name="author" content="Dan Meehan">
	<meta name="keywords" content="Amazoon, shopping">
	<meta name="viewport" width="device-width, initial-scale=1, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<header class="background">
	
		<div class="logo">
			<img src="assets/images/logo.png" alt="Amazoon logo">
		</div>

		<button class="btn btn-warning hidden-xs hidden-sm">
			Proceed to Checkout
		</button>
		<button class="btn btn-warning visible-xs-inline-block visible-sm-inline-block">
			Checkout
		</button>

	</header>

	<main class="container-fluid">
		<h1 class="orange">Your Shopping Cart</h1>

		<div class="cart col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
			<div class="row hidden-xs hidden-sm">
				<div class="col-md-9">
					<h3 class="gray">Item
				</div>
				<div class="col-md-3">
					<h3 class="gray">Price
				</div>
			</div>
			
			<div class="row">
				<div class="product container-fluid">
					<div class="col-xs-3 col-md-3">
						<img src="assets/images/product01.jpg" alt="Amazon Fire TV">						
					</div>
					<div class="col-xs-9 col-md-6">
						<div class="row">
							<div class="col-md-6">
								<h2 class="blue">Amazon Fire TV</h2>
							</div>
							<div class="col-md-6">
								<h4 class="blue">by Amazoon</h2>
							</div>
						</div>
							<h3 class="gray">Eligible for free shipping and returns</h3>
							<h4 class="blue">Save for Later</h4>
					</div>
					<div class="hidden-xs hidden-sm col-md-3 price">
						<h1>$89.99</h1>						
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-9">
				</div>
				<div class="col-xs-3">
					<div class="row">
						<div class="col-xs-6">
							<h3 class="gray">Total Cart:</h3>
						</div>
						<div class="col-xs-6">
							<h3 class="gray">$89.99</h3>
						</div>
					</div>
				</div>
			</div>

			<h1 class="orange">Saved For later</h1>

		</div>


	</main>

	<footer class="background">
		<img src="assets/images/logo.png">
		<p class="gray"><em>Putting the extra o into Amazon.</em></p>		
	</footer>

	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>

</body>

</html>
