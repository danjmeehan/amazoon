<!DOCTYPE html>
<html>

<head>
	<title>Amazoon Checkout</title>

	<meta charset="UTF-8">
	<meta name="description" content="Amazoon checkout page">
	<meta name="author" content="Dan Meehan">
	<meta name="keywords" content="Amazoon, shopping">
	<meta name="viewport" width="device-width, initial-scale=1, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<header class="background">

		<div class="logo">
			<img src="assets/images/logo.png" alt="Amazoon logo">
		</div>

		<button class="btn btn-warning">
			Back to Cart
		</button>
		
	</header>

	<main class="container-fluid">
		<h1 class="orange">Checkout</h1>
		<div class="row">
			<div class="order col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 border">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="dropdown">
						<label>Your Shipping:</label>
							<button class="btn btn-default">
							Free Shipping (5-8 Days)
							<span class="caret"></span>
							</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1">
						<label for="full-name">Full name:</label>
						<input type="text" name="full-name" class="form-control" value="John Doe">
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-md-5">
						<label>Email address:</label>
						<input type="text" name="email" class="form-control" value="john.doe@gmail.com">
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1">
						<label>Address #1:</label>
						<input type="text" name="text" class="form-control"  value="123 Red Road">
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-md-5">
						<label>Address #2:</label>
						<input type="text" name="text" class="form-control" value="Apt. 1302">
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-md-5">
						<label>City:</label>
						<input type="text" name="text" class="form-control" value="Apt. 1302">
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-md-5">
						<label>Zip Code:</label>
						<input type="text" name="text" class="form-control" value="Apt. 1302">
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-md-5">
						<label>State:</label>
						<input type="text" name="text" class="form-control" value="Apt. 1302">
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-md-5">
						<label>Country:</label>
						<div class="dropdown">
							<button class="btn btn-default">
							United States
							<span class="caret"></span>
							</button>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="gift-box col-xs-10 col-xs-offset-1 border-horizontal">
						<h4>Giving the gift of a box?</h4>
						<input type="checkbox">
						<span>This order is a gift</span>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-3 col-xs-offset-5">
						<button class="btn btn-warning">
						Back to Cart
						</button>
					</div>
				</div>	

			</div>
		</div>


	</main>

	<footer class="background">
		<img src="assets/images/logo.png">
		<p class="gray"><em>Putting the extra o into Amazon.</em></p>		
	</footer>

</body>
